<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sayım Girişi</title>
</head>
<body>
    <h1>Sayım Girişi</h1>
    <p>Sayım Emri ID: {{ sayim_emri_id }}</p>
    <p>Depo Kodu: {{ depo_kodu }}</p>
    <p>Personel: {{ personel }}</p>

    <input type="text" id="barkod" placeholder="Barkod Girin">
    <button id="kaydet-btn">Kaydet</button>

<script>
document.getElementById('kaydet-btn').addEventListener('click', function(){
    const barkod = document.getElementById('barkod').value;
    fetch('/ajax_barkod_okuma/', {
        method: 'POST',
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({barkod: barkod})
    }).then(res=>res.json()).then(data=>{
        alert(data.message);
    });
});
</script>
</body>
</html>
